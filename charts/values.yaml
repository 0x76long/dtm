# Default values for dtm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# DTM configuration. Specify content for config.yaml
configuration: |-
  Store: # specify which engine to store trans status
    Driver: 'boltdb' # default store engine
#  Store:
#    Driver: mysql # 此处以 mysql 为例，其他数据库可自行替换
#    Host: dtm-db  # 此处设置为集群外部的数据库 host，或者集群内部的数据库 svc-dns
#    Port: 3306
#    User: root
#    Password: ''

# replicaCount Number of dtm replicas to deploy
replicaCount: 1

# dtm image version
image:
  repository: yedf/dtm
  tag: "1.12.2"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources:
  requests:
    cpu: 200m
    memory: 200Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

service:
  type: ClusterIP
  ports:
    http: 36789
    grpc: 36790

ingress:
  enabled: false
  className: "nginx"
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: your-domain.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - your-domain.com
